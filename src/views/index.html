<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .welcome-container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .welcome-header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .welcome-message {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-header">Welcome to Our Website</h1>
        <p class="welcome-message">Thank you for visiting our website. We hope you find what you're looking for.</p>
        <p class="welcome-message">Your current ip: {{ip}}</p>
    </div>
</body>
</html>
